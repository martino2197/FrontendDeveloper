<!DOCTYPE html> <!--Nos asegura que el doc sea analizado de la misma manera en los diferentes navegadores-->
<html lang="en" dir="ltr"> <!--root element es la etiqueta html-->

  <body>

        <li>Cuenta</li> <!--list item-->
