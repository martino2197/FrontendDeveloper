<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!--Esta linea de meta es necesaria para los Media queries-->
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet"></linkhref> <!--Traemos la fuente desde google Fonts-->
    <link rel="stylesheet" href="./css/style.css">
    <title></title>
  </head>
  
  <body>
    <header>
      <img src="/logo-platzi-video-BW2.png"  />
    </header>
    <section class="login">
      <section class="login__container">
        <h2>Inicia sesión</h2>
        <form class="login__container--form">
          <input class="input" type="text" placeholder="Correo">
          <input class="input" type="password" placeholder="Contraseña">
          <button class="button">Iniciar sesión</button>
          <div class="login__container--remember-me">
            <label > <!--Label ayuda a encapsular el input como elemento-->
              <input type="checkbox" id="cbox1" value="checkbox">Recuerdame
            </label>
            <a href="/">Olvide mi Contraseña</a>
          </div>
        </form>
        <section class="login__container--social-media">
          <div>
            <img src="./assets/google-icon.png" alt="Google">Inicia sesión con Google
          </div>
          <div>
            <img src="./assets/twitter-icon.png" alt="Twitter">Inicia sesión con Twitter
          </div>
        </section>
        <p class="login__container--register">
          No tienes ninguna cuenta 
          <a href="/">Registrate</a>
        </p>
      </section>
    </section>
    <footer class="footer">
      <a href="/">Términos de uso</a>
      <a href="/">Declaración de privacidad</a>
      <a href="/">Centro de ayuda</a>
    </footer>
  </body>
</html>
